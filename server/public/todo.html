<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div id="welcome"></div>
        <h2>Todo App </h2>
        <div class="row">
            <div>
                <form onsubmit=createTask()>
                    <br>
                    <br>
                    <input type="text" id="name" class="form" placeholder="Enter Name">
                    <br>
                    <br>
                    <select id="assignTo" class="form" placeholder="Assign to"></select>
                    <br>
                    <br>
                    <input type="date" id="date" class="form">
                    <br>
                    <br>
                    <input type="submit" display-style:none class="button" />
                </form>
            </div>
            <br>
            <br>
            <table id="tasks" class="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned To</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">x</span>
            <div id="wrapper">
                <div id="chatbox"></div>
                <form name="message" id="sendMsg">
                    <input name="usermsg" type="text" id="usermsg" size="63" />
                    <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                </form>
            </div>
            
            
        </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <!-- <script type="text/javascript" src="chat.js"></script> -->
</body>

</html>
