<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <div id="welcome"></div>
        <h2>Todo App </h2>
        <div class="row">
            <div>
                <form onsubmit=createTask()>
                    <br>
                    <br>
                    <input type="text" id="name" class="form" placeholder="Enter Name">
                    <br>
                    <br>
                    <select id="assignTo" class="form" placeholder="Assign to"></select>
                    <br>
                    <br>
                    <input type="date" id="date" class="form">
                    <br>
                    <br>
                    <input type="submit" display-style:none class="button" />
                </form>
            </div>
            <br>
            <br>
            <table id="tasks" class="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned To</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <!-- <script src="/js/app.js"></script> -->
    <script type="text/javascript" src="client.js"></script>
</body>

</html>
