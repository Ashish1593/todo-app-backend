<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript">
    window.onload = function() {
        document.getElementById("chat").onclick = function() {
            var overlay = document.getElementById("overlay");
            var popup = document.getElementById("popup");
            overlay.style.display = "block";
            popup.style.display = "block";
        };

        document.getElementById("Close").onclick = function() {
            var overlay = document.getElementById("overlay");
            var popup = document.getElementById("popup");
            overlay.style.display = "none";
            popup.style.display = "none";
        }
    };
    </script>
</head>

<body>
    <div class="container">
        <br>
        <div id="welcome"></div>
        <h2>Todo App </h2>
        <div class="row">
            <div>
                <form onsubmit=createTask()>
                    <br>
                    <br>
                    <input type="text" id="name" class="form" placeholder="Enter Name">
                    <br>
                    <br>
                    <select id="assignTo" class="form" placeholder="Assign to"></select>
                    <br>
                    <br>
                    <input type="date" id="date" class="form">
                    <br>
                    <br>
                    <input type="submit" display-style:none class="button" />
                </form>
            </div>
            <br>
            <br>
            <table id="tasks" class="table">
                <thead>
                    <tr>
                        <th>Task Name</th>
                        <th>Assigned To</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div id='chatDiv'>
        <button id="chat">discuss this</button>
        <div id="overlay"></div>
        <div id="popup">
            <div id="wrapper">
                <div id="chatbox"></div>
                <form name="message" id="sendMsg">
                    <input name="usermsg" type="text" id="usermsg" size="63" />
                    <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                </form>
            </div>
            <button id="Close">Close</button>
        </div>
        <div>
        </div>
    </div>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <!-- <script type="text/javascript" src="chat.js"></script> -->

</body>

</html>
